<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <link rel="import" href="../burger-cross.html">
    </head>
    <body>
        <burger-cross
            cross-color="green"
            burger-color="red"
            container-color="orange"
            container-dimension="30px"
            transition-speed="0.1s"
            is-open
            ></burger-cross>
        <script>
            var burgerCross = document.querySelector("burger-cross");

            suite("<burger-cross>", function() {

                test("Accepts default overrides", function() {
                    assert.equal(burgerCross.crossColor, "green");
                    assert.equal(burgerCross.burgerColor, "red");
                    assert.equal(burgerCross.containerColor, "orange");
                    assert.equal(burgerCross.containerDimension, "30px");
                    assert.equal(burgerCross.transitionSpeed, "0.1s");
                    assert.equal(burgerCross.isOpen, true);
                });

                test("Triggers open", function(done) {
                    burgerCross.addEventListener("burgerCross", function(event) {
                        assert.equal(event.detail.isOpen, true);
                        done();
                    });

                    burgerCross.triggerChangeEvent();
                });
            });
        </script>
    </body>
</html>
